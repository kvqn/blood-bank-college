{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="POST">

        {% csrf_token %}

        username
        {{ form.username }}

        passsword
        {{ form.password }}

        <input type="submit" value="Login" />

    </form>

{% endblock %}
